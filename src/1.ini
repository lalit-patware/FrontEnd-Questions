𝐎𝐮𝐭𝐩𝐮𝐭: true

4. Write a program to calculate the frequency of each character in a given string and display the results.
𝐈𝐧𝐩𝐮𝐭: "aabbcc"
𝐎𝐮𝐭𝐩𝐮𝐭: {'a': 2, 'b': 2, 'c': 2}

